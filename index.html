<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">

  <!-- Tarjetas de estadísticas -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
    <div class="bg-white rounded-lg p-6 shadow">
      <h2 class="text-xl font-semibold mb-2">Usuarios</h2>
      <p class="text-3xl font-bold text-blue-600">1,200</p>
    </div>
    <div class="bg-white rounded-lg p-6 shadow">
      <h2 class="text-xl font-semibold mb-2">Ventas</h2>
      <p class="text-3xl font-bold text-green-600">$25,000</p>
    </div>
    <div class="bg-white rounded-lg p-6 shadow">
      <h2 class="text-xl font-semibold mb-2">Visitantes</h2>
      <p class="text-3xl font-bold text-purple-600">5,400</p>
    </div>
    <div class="bg-white rounded-lg p-6 shadow">
      <h2 class="text-xl font-semibold mb-2">Pedidos</h2>
      <p class="text-3xl font-bold text-yellow-600">320</p>
    </div>
  </div>

  <!-- Sección de Gráficas -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    
    <!-- Gráfica de barras -->
    <div class="bg-white rounded-lg p-6 shadow">
      <h2 class="text-xl font-semibold mb-4">Ventas Mensuales</h2>
      <canvas id="barChart"></canvas>
    </div>

    <!-- Gráfica de pastel -->
    <div class="bg-white rounded-lg p-6 shadow">
      <h2 class="text-xl font-semibold mb-4">Distribución de Usuarios</h2>
      <canvas id="pieChart"></canvas>
    </div>

  </div>

  <!-- Scripts de las gráficas -->
  <script>
    const ctxBar = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
        datasets: [{
          label: 'Ventas',
          data: [12000, 19000, 3000, 5000, 2000],
          backgroundColor: 'rgba(59, 130, 246, 0.5)',
          borderColor: 'rgba(59, 130, 246, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctxPie = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(ctxPie, {
      type: 'pie',
      data: {
        labels: ['Activos', 'Inactivos', 'Pendientes'],
        datasets: [{
          label: 'Usuarios',
          data: [300, 50, 100],
          backgroundColor: [
            'rgba(16, 185, 129, 0.5)',
            'rgba(239, 68, 68, 0.5)',
            'rgba(251, 191, 36, 0.5)'
          ],
          borderColor: [
            'rgba(16, 185, 129, 1)',
            'rgba(239, 68, 68, 1)',
            'rgba(251, 191, 36, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>

</body>
</html>
